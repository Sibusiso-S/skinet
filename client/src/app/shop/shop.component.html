<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3 my-3">Sort</h5>
      <select class="custom-select mb-3">
        <option selected>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
      <h5 class="text-warning ml-3 my-3">Brands</h5>
      <ul class="list-group">
        <li class="list-group-item active">Cras</li>
        <li class="list-group-item">Dapibus</li>
        <li class="list-group-item">Morbi</li>
        <li class="list-group-item">Porta</li>
        <li class="list-group-item">Vestibulum</li>
      </ul>
      <h5 class="text-warning ml-3 my-3">Types</h5>
      <ul class="list-group">
        <li class="list-group-item active">Cras</li>
        <li class="list-group-item">Dapibus</li>
        <li class="list-group-item">Morbi</li>
        <li class="list-group-item">Porta</li>
        <li class="list-group-item">Vestibulum</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>16</strong> Results</span
          >
        </header>
        <div class="form-inline mt-2">
          <input
            type="text"
            class="form-control mr-2"
            style="width: 300px"
            placeholder="Search"
          />
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4" *ngFor="let product of products">
          <app-product-item></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
