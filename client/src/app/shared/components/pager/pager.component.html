<pagination
  *ngIf="totalCount && totalCount > 0"
  [boundaryLinks]="true"
  [totalItems]="totalCount"
  (pageChanged)="onPageChange($event)"
  [ngModel]="pageNumber"
  [itemsPerPage]="pageSize"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
>
</pagination>
